<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="./css/mobile.css">
    <link rel="stylesheet" href="./css/desktop.css" media="(min-width: 769px)">
</head>
<body>
    <section class="card-container">

        <section class="card-img-container">

        </section>

        <section class="card-info-container">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </section>

        <section class="card-plan-container">
            <section class="card-plan-box-container">
                <figure></figure>
                <div>
                    <p id="p1">Annual Plan</p>
                    <p id="p2">$59.99/year</p>
                </div>
                <p id="p3">Change</p>
            </section>
        </section>
        
        <section class="card-pay-container">
            <button class="card-pay-button-container">
                Proceed to Payment
            </button>
            <p>Cancel Order</p>
        </section>

    </section>
</body>
</html>
